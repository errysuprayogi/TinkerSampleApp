// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:9.1.1"
        classpath "com.tencent.tinker:tinker-patch-gradle-plugin:1.9.14.5"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

task runChecksForDanger() {
    group = "Reporting"
    dependsOn 'ktlintCheck'
    dependsOn ':app:lint'

    def file = file("${project.rootDir}/build/reports/ktlint")
    if (!file.exists()) file.mkdirs()
    def lintFile = new File("${project.rootDir}/build/reports/lint")
    if (!lintFile.exists()) lintFile.mkdirs()
}